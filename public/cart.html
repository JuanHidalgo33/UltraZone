<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de compras - UltraZone</title>
  <link href="assets/img/FavIcon.png" rel="icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cart.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
</head>
<body>
  <header class="cart-header">
    <div class="cart-header-inner">
      <a class="cart-logo" href="index.html">UltraZone</a>
      <nav class="cart-nav">
        <a href="index.html" class="cart-link">Seguir comprando</a>
      </nav>
    </div>
  </header>

  <main class="cart-container">
    <h1 class="cart-title">Tu Carrito</h1>

    <div id="cart-empty" class="cart-empty" style="display:none;">
      <p>Tu carrito está vacío</p>
      <a class="cart-btn" href="index.html">Ir a comprar</a>
    </div>

    <div id="cart-content" class="cart-content" style="display:none;">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-tbody">
          <tr><td colspan="5">Cargando...</td></tr>
        </tbody>
      </table>

      <aside class="cart-summary" id="cart-summary">
        <div class="cart-summary-row">
          <span>Artículos</span>
          <span id="cart-items-count">0</span>
        </div>
        <div class="cart-summary-row">
          <span>Total</span>
          <span id="cart-total">$0</span>
        </div>
        <div class="cart-summary-actions">
          <button id="cart-clear" class="cart-btn ghost">Vaciar carrito</button>
          <button id="cart-checkout" class="cart-btn primary">Pagar</button>
        </div>
      </aside>
    </div>
  </main>

  <script src="assets/js/cart.js"></script>
</body>
</html>
